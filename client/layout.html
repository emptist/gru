<template name="layout">
	
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			{{>navbar}}
			<div class="row clearfix">
			{{#if loggedIn}}
				{{>bigColumn}}
				{{>smallColumn}}
			{{else}}
				{{>splash}}
			{{/if}}
			</div>
		</div>
	</div>
</div>
	
</template>
