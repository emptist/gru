<template name="post">
	<div class="panel panel-default">
		<div class="panel-heading">
			 <a class="panel-title" data-toggle="collapse" data-parent="#panel-articles-list" href="#{{this._id}}">{{owner}}, {{title}}, {{lastCommentDate}} </a>
		</div>
		<div id="{{this._id}}" class="panel-collapse collapse out">
			<div class="panel-body">
				{{ > content}}
				<a class="btn" href="{{pathFor 'fullPost'}}">View details Â»</a>	
			</div>
		</div>
	</div>
</template>
